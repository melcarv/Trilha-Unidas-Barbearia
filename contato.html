<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header class="top_pdt">
        <div class="top_logo">
            <img class="top_img" src="img/logo.png" alt="Logo">
        </div>
        <nav class="top_menu">
            <ul class="top_list">
                <li class="top_itens"><a class="top_link" href="index.html">Home</a></li>
                <li class="top_itens"><a class="top_link" href="produtos.html">Produtos</a></li>
                <li class="top_itens"><a class="top_link" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="form_infos">
        <form class="form_camp">
            <label for="nome">Nome Completo</label>
            <input class="form_entry" type="text" id="nome" required>
            <label for="email">E-mail</label>
            <input class="form_entry" type="email" id="email" placeholder="email@dominio.com" required>
            <label for="telefone">Telefone</label>
            <input class="form_entry" type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
            <label for="mensagem">Mensagem</label>
            <textarea class="form_text" id="mensagem"></textarea>
            <fieldset form_check>
                <legend>Como prefere que o contato seja feito?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-tolefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label> 
            </fieldset>
            <fieldset>
                <legend form_select>Qual o melhor horário para atendimento?</legend>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox"> Deseja receber nossas atualizações por e-mail?</label>
            <input class="form_btn" type="submit" value="Enviar">
        </form>
    </main>
    <footer class="copyrigth">
        <span class="copyrigth_text">&copy; Copyright Barbebaria Alura - 2021</span>
    </footer>
</body>
</html>
